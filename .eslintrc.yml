parser: babel-eslint
env:
  browser: true
  commonjs: true
  es6: true
  jest: true
extends:
- 'eslint:recommended'
- 'airbnb'
- 'plugin:react/recommended'
- 'plugin:flowtype/recommended'
parserOptions:
  ecmaFeatures:
    experimentalObjectRestSpread: true
    jsx: true
  sourceType: module
plugins:
- react
- flowtype
